"323": "Дано натуральное число n. Получить все натуральные
числа, меньшие n и взаимно простые с ним."
"331b": "Дано натуральное число n. Можно ли представить его в
виде суммы трех квадратов натуральных чисел? Если можно, то
б) указать все тройки x, y, z таких натуральных чисел, что
n = x**2 + y**2 + z**2 ."
"554": "Дано натуральное число n. Получить все пифагоровы
тройки натуральных чисел, каждое из которых не превосходит n, т. е. все
такие тройки натуральных чисел a, b, c, что
a**2 + b**2 = c**2 (a ≤ b ≤ c ≤ n)."
"560": "Два натуральных числа называют дружественными, если
каждое из них равно сумме всех делителей другого, кроме самого
этого числа. Найти все пары дружественных чисел, лежащих в
диапазоне от 200 до 300."
"562": "Натуральное число из n цифр является числом Армстронга,
если сумма его цифр, возведенных в n-ю степень, равна самому числу(как, например, 153 = 1**3 + 5**3 + 3**3 ). Получить все числа Армстронга,
состоящие из двух, трех и четырех цифр."
